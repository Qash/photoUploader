<!doctype html>
<html lang=fr ng-app="photoUploader">
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"> </script>		
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/i18n/angular-locale_fr-fr.js"></script>
	<script type="text/javascript" src='js/app.js'></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<title></title>
</head>
<body ng-controller="imageController as imgCtrl">
	<header>
		<form method="post" enctype="multipart/form-data" action="uploadForm.php">
			<input class='button' type="file" name="fileToUpload" id="fileToUpload">
			<input class='button' type="submit" value="Partager une photo" name="submit">
		</form>
	</header>
	<main>
		<div ng-show="!imgCtrl.chkFocus()" >
			<div class='imageCard' ng-repeat="image in images | orderBy:FileName" ng-click="imgCtrl.onFocus(image)"> <img  src="img/photos/{{image.FileName}}"></div>
		</div>

		<div class="focusSection" ng-show="imgCtrl.chkFocus()"> 
			<button ng-click="imgCtrl.unfocus()">Retour</button>
			<img class="imgFocused" src="img/photos/{{imgCtrl.focusImage.FileName}}">
			<p>
				<h1>Nom image : </h1>{{imgCtrl.focusImage.FileName}}<br>
				<h1>Date : </h1>{{imgCtrl.focusImage.FileDateTime|date:fullDate}}
			</p>
		</div>
	</main>
</body>
</html>
